version: "3.9"
services:
  telemetry-allinone:
    build: .
    image: shvin/telemetry-api:allinone-latest
    container_name: telemetry-allinone
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=80
      - MAPPER_API=http://127.0.0.1:80
      - MAPPER_KEY=TEST_KEY
      - MAPPER_COLLECTOR_ID=gw-local
      # Optional: tweak goflow2 flags
      # - GOFLOW_ARGS=-format=json -listen udp://:2055
      - APP_VERSION=0.8.4
      - DOCKERHUB_TAG=0.8.4
      - GEOIP_CITY_DB=/data/geo/GeoLite2-City.mmdb
      - GEOIP_ASN_DB=/data/geo/GeoLite2-ASN.mmdb
      - TI_PATH=/data/ti/indicators.txt
      - ENRICH_ENABLE_GEOIP=true
      - ENRICH_ENABLE_ASN=true
      - ENRICH_ENABLE_TI=true
      - EXPORT_ELASTIC_ENABLED=false
      - EXPORT_SPLUNK_ENABLED=false
      - DEMO_MODE=true
      - DEMO_EPS=50
      - DEMO_DURATION_SEC=120
      - DEMO_VARIANTS=netflow,zeek
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - LOG_FORMAT=text
      - HTTP_LOG_ENABLED=true
      - HTTP_LOG_SAMPLE_RATE=0.1
      - HTTP_LOG_EXCLUDE_PATHS=/v1/metrics,/v1/system,/v1/logs/tail,/v1/admin/requests
      - REDACT_HEADERS=authorization,x-api-key
      - REDACT_FIELDS=password,token
      - ADMIN_AUDIT_MAX=1000
      - ADMIN_AUDIT_TTL_MINUTES=60
      - ADMIN_SHOW_LOG_TAIL=false
    ports:
      - "80:80"           # GUI/API on host:80
      - "2055:2055/udp"   # NetFlow/IPFIX listener
    volumes:
      - ./data:/data
      - ./geo:/data/geo:ro
      - ./ti:/data/ti:ro
      - ./telemetry.db:/app/telemetry.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import time,urllib.request; import sys; import urllib.error; url='http://localhost:80/v1/health'; urllib.request.urlopen(url, timeout=2); sys.exit(0)"]
      interval: 5s
      timeout: 4s
      retries: 20
      start_period: 10s
