<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #0B0C10; color: white; }
        .result { background: #111218; padding: 15px; margin: 10px 0; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #1f2937; color: white; border: none; border-radius: 5px; }
        button:hover { background: #374151; }
    </style>
</head>
<body>
    <h1>Simple API Test</h1>
    
    <div class="result">
        <h3>Test Results</h3>
        <div id="results">Click buttons to test...</div>
    </div>
    
    <button onclick="testAPI()">Test API</button>
    <button onclick="testMetrics()">Test Metrics</button>
    <button onclick="testSystem()">Test System</button>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing API...<br>';
            
            try {
                const response = await fetch('/v1/version', {
                    headers: {
                        'Authorization': 'Bearer TEST_KEY',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += `✅ API working! Version: ${data.version}<br>`;
                } else {
                    results.innerHTML += `❌ API failed: ${response.status}<br>`;
                }
            } catch (error) {
                results.innerHTML += `❌ API error: ${error.message}<br>`;
            }
        }
        
        async function testMetrics() {
            const results = document.getElementById('results');
            results.innerHTML += 'Testing Metrics...<br>';
            
            try {
                const response = await fetch('/v1/metrics', {
                    headers: {
                        'Authorization': 'Bearer TEST_KEY',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += `✅ Metrics working! Queue Lag: ${data.queue?.lag_ms_p50 || 0}ms<br>`;
                    results.innerHTML += `Risk Sum: ${data.totals?.risk_sum || 0}, Count: ${data.totals?.risk_count || 0}<br>`;
                } else {
                    results.innerHTML += `❌ Metrics failed: ${response.status}<br>`;
                }
            } catch (error) {
                results.innerHTML += `❌ Metrics error: ${error.message}<br>`;
            }
        }
        
        async function testSystem() {
            const results = document.getElementById('results');
            results.innerHTML += 'Testing System...<br>';
            
            try {
                const response = await fetch('/v1/system', {
                    headers: {
                        'Authorization': 'Bearer TEST_KEY',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += `✅ System working! Version: ${data.version}, Uptime: ${data.uptime_s}s<br>`;
                } else {
                    results.innerHTML += `❌ System failed: ${response.status}<br>`;
                }
            } catch (error) {
                results.innerHTML += `❌ System error: ${error.message}<br>`;
            }
        }
    </script>
</body>
</html>
