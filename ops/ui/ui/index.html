<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemetry API Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#0B0C10',
                        surface: '#111218',
                        surfaceHover: '#14151B',
                        border: 'rgba(255,255,255,0.05)',
                        borderHover: 'rgba(255,255,255,0.1)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        html { 
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale; 
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
    </style>
</head>
<body class="min-h-screen w-full bg-[#0B0C10] text-zinc-100 antialiased">
    <div class="max-w-7xl mx-auto px-5 pb-24">
        <div class="sticky top-0 z-30 backdrop-blur bg-[#0B0C10]/70">
            <div class="px-5 py-4 flex items-center gap-3">
                <div class="text-xl font-semibold tracking-tight">Telemetry</div>
                <span class="inline-flex items-center rounded-full px-2.5 py-1 text-xs font-medium bg-emerald-500/15 text-emerald-300 ring-1 ring-emerald-500/40">
                    <span class="mr-1 h-1.5 w-1.5 rounded-full bg-emerald-400"></span>
                    Online
                </span>
                <div class="ml-auto flex items-center gap-2 text-xs text-zinc-400">
                    <label class="flex items-center gap-2"><input id="auto-refresh" type="checkbox" class="rounded" checked> Auto</label>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="mt-4 flex gap-2 flex-wrap">
            <button id="tab-dashboard" class="tab-btn px-4 py-2 rounded-2xl text-sm ring-1 bg-[#14151B] ring-indigo-500/40 text-zinc-100">Dashboard</button>
            <button id="tab-requests" class="tab-btn px-4 py-2 rounded-2xl text-sm ring-1 bg-[#0F1116] ring-white/5 text-zinc-400 hover:text-zinc-200">Requests</button>
            <button id="tab-logs" class="tab-btn px-4 py-2 rounded-2xl text-sm ring-1 bg-[#0F1116] ring-white/5 text-zinc-400 hover:text-zinc-200">Logs</button>
            <button id="tab-api" class="tab-btn px-4 py-2 rounded-2xl text-sm ring-1 bg-[#0F1116] ring-white/5 text-zinc-400 hover:text-zinc-200">API</button>
        </div>

        <!-- Panel: Dashboard -->
        <div id="panel-dashboard" class="panel mt-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-2">
            <div class="rounded-2xl bg-white/[0.03] border border-white/5 p-6">
                <div class="mx-auto flex flex-col items-center">
                    <div id="success-ring" class="h-40 w-40 rounded-full border border-white/10"></div>
                    <div class="mt-4 text-4xl font-semibold" id="success-percentage">0%</div>
                    <div class="mt-1 text-sm text-zinc-400">Success Rate</div>
                </div>
            </div>
            <div class="rounded-2xl bg-white/[0.03] border border-white/5 p-6 flex items-center justify-center">
                <div class="text-center">
                    <div class="text-sm text-zinc-400 tracking-wide">Avg Latency</div>
                    <div class="mt-2 text-5xl font-semibold tracking-tight text-white" id="avg-latency">0ms</div>
                </div>
            </div>
        </div>
        </div>

        <!-- Panel: Requests -->
        <div id="panel-requests" class="panel hidden mt-6">
        <div class="mt-2 mb-3 flex items-center justify-between">
            <h2 class="text-xl font-semibold text-white">Recent Requests</h2>
            <div class="flex items-center gap-3">
                <button id="refresh-requests" class="rounded-xl bg-emerald-500/15 text-emerald-300 hover:bg-emerald-500/25 px-4 py-2 border border-emerald-400/20">Refresh</button>
            </div>
        </div>

        <!-- Table -->
        <div class="overflow-hidden rounded-2xl border border-white/5 bg-white/[0.02]">
            <table class="w-full text-left">
                <thead class="text-zinc-400 text-sm border-b border-white/5">
                    <tr>
                        <th class="px-5 py-3">Health</th>
                        <th class="px-5 py-3">Time</th>
                        <th class="px-5 py-3">Endpoint</th>
                        <th class="px-5 py-3">Status</th>
                        <th class="px-5 py-3">Latency</th>
                        <th class="px-5 py-3">Records</th>
                        <th class="px-5 py-3">Client</th>
                    </tr>
                </thead>
                <tbody id="requests-table" class="divide-y divide-white/5">
                    <tr>
                        <td colspan="7" class="px-5 py-6 text-center text-zinc-500">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>

        <!-- Panel: Logs -->
        <div id="panel-logs" class="panel hidden mt-6 space-y-4">
            <div class="flex items-center gap-3">
                <button id="start-logs" class="rounded-xl px-3 py-2 text-sm ring-1 bg-emerald-500/15 ring-emerald-500/30 text-emerald-200 hover:bg-emerald-500/20">Start Live</button>
                <button id="stop-logs" class="rounded-xl px-3 py-2 text-sm bg-rose-500/15 text-rose-200 ring-1 ring-rose-500/30 hover:bg-rose-500/20">Stop Live</button>
                <button id="download-logs" class="rounded-xl px-3 py-2 text-sm bg-white/5 text-zinc-200 ring-1 ring-white/10 hover:bg-white/10">Download</button>
            </div>
            <pre id="logs-content" class="h-80 overflow-auto bg-black/40 rounded-xl p-4 text-xs text-zinc-300"></pre>
        </div>

        <!-- Panel: API -->
        <div id="panel-api" class="panel hidden mt-6 grid md:grid-cols-2 gap-6">
            <div class="rounded-2xl bg-white/[0.03] border border-white/5 p-4 space-y-3">
                <div class="flex gap-2">
                    <button id="fetch-system" class="rounded-md bg-white/10 px-3 py-2 text-sm">/v1/system</button>
                    <button id="fetch-metrics" class="rounded-md bg-white/10 px-3 py-2 text-sm">/v1/metrics</button>
                </div>
                <textarea id="ingest-data" class="w-full h-40 bg-black/30 rounded-md p-2 text-sm" placeholder='{"collector_id":"tester","format":"flows.v1","records":[{...}]}'></textarea>
                <div class="flex gap-2">
                    <input id="lookup-value" class="flex-1 bg-black/30 rounded-md p-2 text-sm" placeholder="value for /v1/lookup" />
                    <button id="send-ingest" class="rounded-md bg-emerald-600 px-3 py-2 text-sm">Send ingest</button>
                </div>
            </div>
            <pre id="api-output" class="rounded-2xl bg-black/40 border border-white/5 p-4 text-xs text-zinc-300"></pre>
        </div>
    </div>

    <!-- Slide over for details -->
    <div id="slide-over-backdrop" class="fixed inset-0 bg-black/40 opacity-0 pointer-events-none transition"></div>
    <div id="slide-over" class="fixed inset-y-0 right-0 w-full max-w-md bg-[#111218] border-l border-white/10 translate-x-full transition">
        <div id="slide-over-content" class="p-6 text-sm text-zinc-200"></div>
    </div>

    <script src="/ui/app.js"></script>
</body>
</html>
